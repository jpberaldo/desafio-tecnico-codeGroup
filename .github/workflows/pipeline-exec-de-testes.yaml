name: 'Pipeline para execução dos testes'

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 'Clonando repositório'
        uses: actions/checkout@v4

      - name: 'Instalando Java 17'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 'Instalando Maven'
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: 'Instalando Google Chrome'
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 'Instalando Chrome Driver'
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+' | head -1)
          echo "Chrome major version: $CHROME_VERSION"
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          echo "ChromeDriver version to install: $CHROMEDRIVER_VERSION"
          wget -N https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip
          sudo mv -f chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

  execucao-de-testes:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 'Executar testes automatizados com Maven'
        run: mvn clean test

      - name: 'Upload do relatório do Cucumber'
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: cucumber-report
          path: target/cucumber-report.html